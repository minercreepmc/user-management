version: '3.9'

services:
  user-management:
    container_name: user-management
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - rabbitmq
    links:
      - postgres
      - rabbitmq
    env_file:
      - .env
    command: npm run start:dev
    ports:
      - 3001:3000

  postgres:
    container_name: user-management-database
    image: postgres:15.1-alpine
    restart: always
    env_file:
      - .env
      #- ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    volumes:
      - ./data/db:/var/lib/postgresql/data
    ports:
      - 8001:5432

  rabbitmq:
    container_name: user-management-message-broker
    image: rabbitmq:3-management-alpine
    hostname: rabbitmq
    volumes:
      - ./data/messages:/var/lib/rabbitmq
    env_file:
      - .env
    ports:
      - 5672:5672
      - 15672:15672

  adminer:
    container_name: user-management-adminer
    image: adminer
    restart: always
    ports:
      - '8901:8080'
